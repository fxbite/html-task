<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyberlinks Task - Problem 02</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }
        
        h1 {
            font-size: 2rem;
            margin: 0;
            }
    
        li {
            color: gray;
            margin: 0.5em 0;
        }
    
        div {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>List path tests</h1>

    <ul>
      <li><a href="./whales/blue-whale.jfif" target="_blank" rel="noopener noreferrer">Link me to the blue whale image</a></li>
      <li><a href="./narwhal//narwhal.jfif" target="_blank" rel="noopener noreferrer">Link me to the narwhal image</a></li>
      <li><a href="https://www.google.co.uk/imghp" target="_blank" rel="noopener noreferrer">Link me to Google image search</a></li>
      <li><a href="#bottom">Link me to the paragraph at the bottom of the page</a></li>
    </ul>

    <div></div>

    <p id="bottom">The bottom of the page!</p>
</body>
</html>
