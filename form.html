<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div style="margin: 20px; padding: 0 30px">
        <form>
            <div class="form-title" style="margin-bottom: 50px;">
                <h1 class="text-center">FA Survey Form</h1>
                <p class="text-center">Thank you for taking the time to help us improve the platform</p>
            </div>
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your name" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Enter your Email" id="exampleInputPassword1">
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Age (optional)</label>
                <input type="text" class="form-control" placeholder="Age" id="exampleInputPassword1">
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Which option best describes your current role?</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select current role</option>
                    <option value="1">Frontend Developer</option>
                    <option value="2">Backend Developer</option>
                    <option value="3">Deveops</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Would you recommend FA to a friend?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Definitely
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                       Not sure
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Maybe
                    </label>
                  </div>
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Would you like to see improved?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Front-end Projects
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Back-end Projects
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      AI
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Machine Learning
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Soft Skills
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Presentation Skills
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Any comments or suggestions?</label>
                <textarea class="form-control" placeholder="Enter your comment here" id="floatingTextarea" rows="4"></textarea>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-100 btn btn-lg btn-success">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
